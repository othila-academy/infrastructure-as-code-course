name: Backend CI

on:
  push:
    branches:
      - develop
      - recette
      - main
    paths:
      - "apps/backend/**"
  pull_request:
    branches:
      - develop
      - recette
      - main
    paths:
      - "apps/backend/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Security Audit
        run: npm audit --audit-level=high || true
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test

  release:
    name: Automatic Release
    needs: backend-ci
    # Se lance UNIQUEMENT sur les branches principales pour calculer la version
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/recette' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # FIX: Ensure we are on the correct branch and up-to-date with remote
      - name: Checkout Branch
        run: |
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Semantic Release Plugins
        run: npm install --no-save @semantic-release/git @semantic-release/github

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  backend-build-push:
    needs: release
    # On joue le build Docker SI la release s'est términée (qu'elle ait publié ou non)
    # L'important c'est de récupérer le code mis à jour par la release
    if: always() && (needs.release.result == 'success' || needs.release.result == 'skipped')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
      - uses: actions/checkout@v4

      # IMPORTANT: On récupère la version depuis le repo GIT
      # Si Semantic Release a poussé un nouveau commit avec version update, on le pull ici
      - name: Checkout latest code (Version Bump)
        run: |
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Compute tags
        id: meta
        run: |
          # On lit la version "fraiche" du package.json (potentiellement bumpée)
          VERSION=$(jq -r .version package.json)
          IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/cicd-backend"
          TAGS=""

          echo "Detected version from package.json: $VERSION"

          # Si version contient un tiret (ex: 1.0.0-SNAPSHOT), c'est une prerelease
          if [[ "$VERSION" == *"-"* ]]; then
             TAGS="$IMAGE_NAME:$VERSION"
          else
             # Release officielle : on tag la version + latest
             TAGS="$IMAGE_NAME:$VERSION,$IMAGE_NAME:latest"
          fi

          # Ajout d'un tag spécifique à la branche pour faciliter le dev (ex: :develop)
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
             TAGS="$TAGS,$IMAGE_NAME:develop"
          fi

          echo "Generated Tags: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend
          # Si c'est une PR, on ne push pas (sécurité supplémentaire)
          # Mais le job est déjà filtré plus haut via le flow global, donc ici push: true est safe car on est post-release
          push: true
          tags: ${{ steps.meta.outputs.tags }}
