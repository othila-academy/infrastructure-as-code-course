name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

# Security: Restrict GITHUB_TOKEN permissions to read-only content
permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  build-push-backend-image:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Compute tags
        id: meta
        run: |
          VERSION=$(jq -r .version apps/backend/package.json)
          IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/cicd-backend"

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAGS="$IMAGE_NAME:$VERSION,$IMAGE_NAME:latest"
          elif [ "${{ github.ref }}" == "refs/heads/recette" ]; then
            TAGS="$IMAGE_NAME:$VERSION-RC"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            TAGS="$IMAGE_NAME:$VERSION-SNAPSHOT"
          else
            TAGS="$IMAGE_NAME:$VERSION-${GITHUB_SHA::7}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  build-push-frontend-image:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Compute tags
        id: meta
        run: |
          VERSION=$(jq -r .version apps/frontend/package.json)
          IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/cicd-frontend"

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAGS="$IMAGE_NAME:$VERSION,$IMAGE_NAME:latest"
          elif [ "${{ github.ref }}" == "refs/heads/recette" ]; then
            TAGS="$IMAGE_NAME:$VERSION-RC"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            TAGS="$IMAGE_NAME:$VERSION-SNAPSHOT"
          else
            TAGS="$IMAGE_NAME:$VERSION-${GITHUB_SHA::7}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
