name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

# Security: Restrict GITHUB_TOKEN permissions to read-only content
permissions:
    contents: read

jobs:
    backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./apps/backend
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: apps/backend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Security Audit
              run: npm audit --audit-level=high

            - name: Lint
              run: npm run lint

            - name: Test
              run: npm run test

    frontend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./apps/frontend
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: apps/frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Security Audit
              run: npm audit --audit-level=high

            - name: Lint
              run: npm run lint

            - name: Build
              run: npm run build
