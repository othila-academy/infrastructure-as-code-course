name: Frontend CI

on:
  push:
    branches:
      - develop
      - recette
      - main
    paths:
      - "apps/frontend/**"
  pull_request:
    branches:
      - develop
      - recette
      - main
    paths:
      - "apps/frontend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Security Audit
        run: npm audit --audit-level=high || true
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  release:
    name: Automatic Release
    needs: frontend-ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/recette' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # FIX: Ensure we are on the correct branch and up-to-date with remote
      - name: Checkout Branch
        run: |
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Semantic Release Plugins
        run: npm install --no-save @semantic-release/git @semantic-release/github

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  frontend-build-push:
    needs: release
    if: always() && (needs.release.result == 'success' || needs.release.result == 'skipped')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - uses: actions/checkout@v4

      # IMPORTANT: On récupère la version potentiellement bumpée par l'étape précédente
      - name: Checkout latest code (Version Bump)
        run: |
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Compute tags
        id: meta
        run: |
          VERSION=$(jq -r .version package.json)
          IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/cicd-frontend"
          TAGS=""

          echo "Detected version from package.json: $VERSION"

          if [[ "$VERSION" == *"-"* ]]; then
             TAGS="$IMAGE_NAME:$VERSION"
          else
             TAGS="$IMAGE_NAME:$VERSION,$IMAGE_NAME:latest"
          fi

          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
             TAGS="$TAGS,$IMAGE_NAME:develop"
          fi

          echo "Generated Tags: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
