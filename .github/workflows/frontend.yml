name: Frontend CI

on:
  push:
    branches:
      - develop
      - recette
      - main
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend.yml"
    tags:
      - "frontend-v*"
  pull_request:
    branches:
      - develop
      - recette
      - main
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Security Audit
        run: npm audit --audit-level=high || true
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  release:
    name: Automatic Release
    needs: frontend-ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/recette' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # FIX: Installation explicite du plugin git pour semantic-release
      - name: Install Semantic Release Plugins
        run: npm install --no-save @semantic-release/git @semantic-release/github

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  frontend-build-push:
    needs: frontend-ci
    runs-on: ubuntu-latest
    # LOGIQUE DE BUILD :
    # 1. On build si c'est un TAG (généré par la release)
    # 2. On build si c'est une feature branch (pour tester le Dockerfile)
    # 3. ON NE BUILD PAS sur main/develop/recette lors du push initial (car le job 'release' va créer un tag qui relancera ce job)
    if: >
      github.event_name != 'pull_request' &&
      (
        startsWith(github.ref, 'refs/tags/') ||
        (
          github.ref != 'refs/heads/main' &&
          github.ref != 'refs/heads/develop' &&
          github.ref != 'refs/heads/recette'
        )
      )
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Compute tags
        id: meta
        run: |
          VERSION=$(jq -r .version package.json)
          IMAGE_NAME="${{ secrets.ACR_LOGIN_SERVER }}/cicd-frontend"
          TAGS=""

          if [[ "${{ github.ref }}" == "refs/tags/frontend-v"* ]]; then
            GIT_TAG_VERSION=${GITHUB_REF#refs/tags/frontend-v}
            
            if [ "$GIT_TAG_VERSION" != "$VERSION" ]; then
              echo "::error::Version mismatch! $GIT_TAG_VERSION vs $VERSION"
              exit 1
            fi

            if [[ "$VERSION" == *"-"* ]]; then
               TAGS="$IMAGE_NAME:$VERSION"
            else
               TAGS="$IMAGE_NAME:$VERSION,$IMAGE_NAME:latest"
            fi

          else
             TAGS="$IMAGE_NAME:sha-${GITHUB_SHA::7}"
          fi

          echo "Generated Tags: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
